name: Windows Release with Signing

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows app with OAuth credentials
      run: |
        flutter build windows --release `
          --dart-define=GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }} `
          --dart-define=GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
    
    - name: Create MSIX installer
      run: |
        flutter pub run msix:create --store
    
    - name: Sign with SignPath
      uses: signpath/github-action@v1
      with:
        api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
        organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
        project-slug: 'fermi'
        signing-policy-slug: 'release'
        artifact-configuration-slug: 'msix'
        files: 'build/windows/x64/runner/Release/*.msix'
    
    - name: Upload signed installer
      uses: actions/upload-artifact@v4
      with:
        name: fermi-plus-installer
        path: build/windows/x64/runner/Release/*.msix
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/windows/x64/runner/Release/*.msix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}