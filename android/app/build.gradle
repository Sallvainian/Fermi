// Simple build.gradle for Teacher Dashboard
// No unnecessary complexity - just what works

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.teacherdashboard.teacher_dashboard_flutter_firebase"
    compileSdk 35  // Latest stable
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    defaultConfig {
        applicationId "com.teacherdashboard.teacher_dashboard_flutter_firebase"
        minSdkVersion 21  // Android 5.0 - covers 98% of devices
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true  // Required for Firebase
    }

    buildTypes {
        release {
            // Simple release build - no complex ProGuard rules needed
            signingConfig signingConfigs.debug  // Use debug key for now
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.21"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
}