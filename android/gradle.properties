
# Simple Android Configuration for Teacher Dashboard
# AndroidX is required for all modern Android libraries
android.useAndroidX=true
# Jetifier removed - all dependencies are already AndroidX (speeds up builds)

# Configure Gradle to use JDK 21 (matching what Android Studio is using)
org.gradle.java.home=C:/Program Files/Java/jdk-21

# Basic memory allocation - enough for smooth development
org.gradle.jvmargs=-Xmx4096m
org.gradle.daemon=true
org.gradle.parallel=true

# Faster builds
org.gradle.caching=true

