<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Teacher Dashboard - Education Management Platform">
  
  <!-- PWA Configuration for better iOS support -->
  <meta name="theme-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Teacher Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="218352465432-g9u6sl8orf9f7iiv955241h7r5kb0qh5.apps.googleusercontent.com">

  <title>Teacher Dashboard</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Enhanced error handling for better debugging
    window.addEventListener('error', e => {
      console.error('window.onerror', e.error || e.message, e.filename, e.lineno, e.colno, e.error?.stack);
    });
    window.addEventListener('unhandledrejection', e => {
      console.error('unhandledrejection', e.reason);
    });
  </script>
  
  <script>
    // Use build timestamp for service worker versioning
    const serviceWorkerVersion = "1734239842065";
  </script>
  
  <!-- Load Flutter bootstrap using the modern approach -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
